apiVersion: v1
kind: Pod
metadata:
  name: database-prod
  labels:
    app: database
    environment: production
    tier: data
spec:
  containers:
  - name: postgres
    image: postgres:13
    env:
    - name: POSTGRES_PASSWORD
      value: "password123"
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "250m"
        memory: "256Mi"